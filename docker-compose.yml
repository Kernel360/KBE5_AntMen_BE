version: '3.8'

services:
  app:
    image: ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
    container_name: ${IMAGE_NAME}
    ports:
      - "${PORT}:${PORT}"
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: always
